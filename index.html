<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo TP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <!--Header-->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Codo a Codo</a>
      <ul class="nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <!--Fin de Header-->
  
  <!--Main-->
  <div class="card-group">
    <div class="card">
      <img src="./image/htmlbien.png" class="card-img-top" alt="Html">
      <div class="card-body">
        <h5 class="card-title">titulo 1</h5>
        <p class="card-text">contenido de Card</p>
        <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
      </div>
    </div>
    <div class="card">
      <img src="./image/CSSbien.png" class="card-img-top" alt="CSS">
      <div class="card-body">
        <h5 class="card-title">titulo 2</h5>
        <p class="card-text">contenido de Card</p>
        <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
      </div>
    </div>
    <div class="card">
      <img src="./image/BootBien.png" class="card-img-top" alt="Bootstrap">
      <div class="card-body">
        <h5 class="card-title">titulo 3</h5>
        <p class="card-text">contenido de Card.</p>
        <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
      </div>
    </div>
  </div>
  <!--Fin de Main-->
  
  <!--Form-->
  <form>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
      <p class="text-muted">Nunca comparta su email.</p>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="contra" name="contraseña">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="verificar"> Verificar
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <!--Fin de Form-->
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  </html>
